<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>WOW UI</title>
</head>
<body>
    

    <!-- horizontal Nav-bar -->
    <div class="navHead cont-shadow">
        <a href="/">
            <div class="logo title-xxl mg-2-lt">W<span class="logo-o">O</span>W UI<span class="logo-excla">!</span></div>
        </a>
    </div>

    <!-- nav verticle bar -->
    <nav class="nav mg-2-lr mg-1-top cont-shadow">
        <h1 class="title-lg pd-point8-lt nav-sub-head hover-underline-animation">
            Components
        </h1>
        <a href="#avatar"><button class="btn secondary-text-btn-lg-nav">Avatar</button>
        </a>
    </nav>

    <!-- body -->

    <div class="main-container main">

        <!------------ Avatar -------------->
        <div>
            <h1 class="mg-point8-tb">
                <div class="sub-head hover-underline-animation">Avatar</div>
            </h1>
            <p>An avatar is a graphical representation of a user or the user's character or persona. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam, repellendus?

            </p>

            <!-- Avatar as images -->
            <h2 class="mg-2-top mg-point6-bot title-lg hover-underline-animation">Image Avatar</h2>
            <div class="component-container pd-1-all mg-1-bot cont-shadow">
                <div class="avatar-round mg-1-tb mg-2-lr">
                    <div class="avatar avatar-xsm">
                        <img src="https://static.toiimg.com/thumb/83803915.cms?imgsize=414310&width=800&height=800" class="img-responsive img-round" alt="">
                    </div>
                    <div class="avatar avatar-sm">
                        <img src="https://static.toiimg.com/thumb/83803915.cms?imgsize=414310&width=800&height=800" class="img-responsive img-round" alt="">
                    </div>
                    <div class="avatar avatar-md">
                        <img src="https://static.toiimg.com/thumb/83803915.cms?imgsize=414310&width=800&height=800" class="img-responsive img-round" alt="">
                    </div>
                    <div class="avatar avatar-lg">
                        <img src="https://static.toiimg.com/thumb/83803915.cms?imgsize=414310&width=800&height=800" class="img-responsive img-round" alt="">
                    </div>
                </div><br>
            </div>

            <h2 class="mg-2-top mg-point6-bot title-lg hover-underline-animation">Text Avatar</h2>
            <div class="component-container pd-1-all mg-1-bot cont-shadow">
                <div class="avatar-round mg-1-tb mg-2-lr">
                    <div class="avatar avatar-xsm avatar-text img-round">M</div>
                    <div class="avatar avatar-sm avatar-text img-round">M</div>
                    <div class="avatar avatar-md avatar-text img-round">M</div>
                    <div class="avatar avatar-lg avatar-text img-round">M</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
